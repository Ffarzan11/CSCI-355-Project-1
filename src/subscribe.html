<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/subscribe.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Bootstrap js-->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <title>Popcorn & Pixels</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-lg form-container">
            <form class="form">
                <div class="form-inputs">
                    <h1>Subscribe</h1>
                    <div class="form-group">
                        <label for="name" class="name_label">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="name" class="name_label">Last Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="email_label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small id="emailHelp">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="address" class="address_label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="card" class="card_label">Card</label>
                        <div class="card-num">
                            <input type="text" class="form-control" id="card" placeholder="Enter your card number">
                            <div class="image">
                                <img class="img" src="./images/amex.png" alt="card" >
                            </div>
                            
                        </div>
                        
                        <small id="cardHelp">We'll never share your card info with anyone else.</small>
                    </div>
                    <div class="card-info">
                        <div class="form-group">
                            <label for="cvv" class="cvv_label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                        <div class="form-group">
                            <label for="date" class="date_label">Expiration date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">I agree with the terms and
                        conditions.</label>
                </div>
                <button type="submit" class="btn btn-primary submit" onclick="window.location='./index.html';">Submit</button>
        </div>
        </form>
    </div>
    </div>
    <script src="./script/subscribe.js"></script>
</body>

</html>
