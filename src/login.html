<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Bootstrap js-->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <title>Popcorn & Pixels</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-lg form-container">
            <form class="form">
                <div class="form-inputs">
                    <h1>Login</h1>
                    <div class="form-group">
                        <label for="name" class="name_label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="name" class="name_label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="email_label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <small id="emailHelp">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">I agree with the terms and
                            conditions.</label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary submit" id="login-btn" onclick="window.location='./index.html';">Submit</button>
            </form>
        </div>
    </div>
   
</body>

</html>
