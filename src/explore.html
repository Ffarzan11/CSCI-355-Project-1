<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/explore.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap js-->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



    <title>Explore Movies</title>
</head>

<body>
    <!--Navigation-->
    <div class="container-fluid">
        <nav class="nav">
            <div class="container-fluid" id="nav">
                <div><a href="index.html" class="home-nav"> Home </a></div>
                <div><a href="explore.html" class="explore-nav"> Explore </a></div>
                <div> <a href="about.html" class="about-nav"> About Us </a></div>
            </div>
        </nav>
        <!--Rest of the code goes here-->
        <div class="container search-container">
            <div class="search">
                <input type="text" class="input" id="search-input" placeholder="Search for a movie">
                <button class="btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="carousel" id="carousel">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="./images/demo4.jpeg" alt="movie_poster">
                    </div>
                    <div class="slide">
                        <img src="./images/demo5.jpeg" alt="movie_poster">
                    </div>
                    <div class="slide">
                        <img src="./images/demo6.jpeg" alt="movie_poster">
                    </div>
                    <div class="slide">
                        <img src="./images/demo7.jpeg" alt="movie_poster">
                    </div>
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="genre-button" id="genre-ID">Genre
                <div class="sub-buttons">
                    <button class = 'genre-btn' id="action">Action</button>
                    <button class = 'genre-btn' id="adventure">Adventure</button>
                    <button class = 'genre-btn' id="romance">Romance</button>
                    <button class = 'genre-btn' id="thriller">Thriller</button>
                    <button class = 'genre-btn' id="comedy">Comedy</button>
                    <button class = 'genre-btn' id="horror">Horror</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <h1 id='category-title'> Current Movies in Theaters </h1>
            </div>
            <div id="movies-grid">
                `<div class='movie-card'>
                </div>`
            </div>
        </div>
        <div id="footer">
            <img src="./images/api_logo.jpg" alt="logo">
            <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
        </div>
    </div>

    
    <script src="./script/explore.js"></script>
    

</body>

</html>
